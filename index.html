<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Scheduler</title>
  <link rel="stylesheet" href="./style.css" type="text/css" />
</head>

<body>
  <h1>Планировщик задач</h1>

  <h3>Добавить задачу</h3>
  <div class="add_task">
    <input type="text" id="input" placeholder="Задача">
    <button id="add" mouseover="colorMe()">Добавить</button>
  </div>
  <h3>Список задач</h3>
  <div class="tasks">
    <h3 id="text">Нет задач</h3>
  </div>
  <button id="clean" mouseover="colorMe1()">Очистить список задач</button>



  <script src="./index.js"></script>
</body>

</html>
